<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Tasty Treez 420</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-neon-green: #39FF14;
            --color-black: #000000;
            --color-deep-purple: #301934;
            --text-light-grey: #E0E0E0;
            --text-link: var(--color-neon-green);
            --text-link-hover: #8EFF70; /* A lighter green for hover */
            --font-primary: 'Orbitron', sans-serif;
            --font-secondary: 'Roboto Mono', monospace;
        }

        body {
            background-color: var(--color-black);
            color: var(--text-light-grey);
            font-family: var(--font-secondary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars from theme elements */
        }

        .container {
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(48, 25, 52, 0.3); /* Subtle deep purple */
            border: 1px solid var(--color-deep-purple);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.1);
        }

        h1 {
            font-family: var(--font-primary);
            font-size: 3rem;
            color: var(--color-neon-green);
            margin-bottom: 0.5em;
            text-shadow: 0 0 5px var(--color-neon-green), 0 0 10px var(--color-neon-green);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5em;
        }

        a {
            color: var(--text-link);
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px dashed var(--text-link);
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
        }

        a:hover {
            color: var(--text-link-hover);
            border-bottom-color: var(--text-link-hover);
        }

        .logo-text {
            font-family: var(--font-primary);
            color: var(--color-neon-green);
            font-size: 1.5rem;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for seems to have ventured off into the cosmos.</p>
        <p>Let's get you back on track.</p>
        <p>
            <a href="/">Return to Tasty Treez 420 Homepage</a>
        </p>
    </div>
    <div class="logo-text">
        Tasty Treez 420
    </div>
</body>
</html>
